<!--
An element for creating and editing leaderboard data.

Example:

    <playing-edit-leaderboard leaderboard=[[leaderboard]] new></playing-edit-leaderboard>

@group Playing Elements
@element playing-edit-leaderboard
-->
<dom-module id="playing-edit-leaderboard">
  <template>
    <style include="mostly-styles">
      :host {
        display: block;
        width: 100%;
      }

      *[role=widget] {
        margin-bottom: 16px;
      }
    </style>

    <div class="layout vertical" role="widget">
      <paper-input name="description" label="[[i18n('play.leaderboard.field.description')]]"
            value="{{leaderboard.description}}" maxlength="300"
            char-counter always-float-label></paper-input>
      <playing-dropzone name="content"
              label="[[i18n('play.leaderboard.field.image')]]"
              document="{{leaderboard}}" xpath="image"></playing-dropzone>
    </div>

    <mostly-collapse-button>
      <div slot="collapse-trigger">[[i18n('play.leaderboard.advanced')]]</div>
      <div slot="collapse-content">
        <label>[[i18n('playing.tags')]]</label>
        <playing-tag-suggestion path="leaderboards" target="[[leaderboard]]" allow-new-tags
                placeholder="[[i18n('playing.tags.placeholder')]]">
        </playing-tag-suggestion>

        <label>[[i18n('play.leaderboard.field.constraints')]]</label>
        <div class="form-row">
          <div class="flex">
            <paper-input name="constraints.minimum" label="[[i18n('play.leaderboard.leaderboard.constraints.minimum')]]"
                  type="number" value="{{leaderboard.constraints.minimum}}" always-float-label></paper-input>
          </div>
          <div class="flex">
            <paper-input name="constraints.maximum" label="[[i18n('play.leaderboard.leaderboard.constraints.maximum')]]"
                  type="number" value="{{leaderboard.constraints.maximum}}" always-float-label></paper-input>
          </div>
        </div>
        <div class="form-row">
          <div class="flex">
            <paper-input name="constraints.default" label="[[i18n('play.leaderboard.leaderboard.constraints.default')]]"
                  type="number" value="{{leaderboard.constraints.default}}" always-float-label></paper-input>
          </div>
          <div class="flex">&nbsp;</div>
        </div>
      </div>
    </mostly-collapse-button>

  </template>

  <script>
    class PlayingEditLeaderboard extends Polymer.mixinBehaviors([Mostly.I18nBehavior], Polymer.Element) {

      static get is() { return 'playing-edit-leaderboard' };

      static get properties() {
        return {
          /**
           * The leaderboard object to be edited or created.
           */
          leaderboard: {
            type: Object,
            value: {}
          },

          /**
           * If true, a new leaderboard is being created; if false, an already existing leaderboard is being edited.
           */
          new: {
            type: Boolean,
            value: false
          },

          resultFormatter: {
            type: Function,
            value: function() {
              return this._resultFormatter.bind(this);
            }
          }
        }
      }

      /**
       * Resets the form fields to empty values.
       */
      _resetFields() {
        this.leaderboard = { constraints: {} };
      }

      _resultFormatter(item) {
        return item.name;
      }
    }

    customElements.define(PlayingEditLeaderboard.is, PlayingEditLeaderboard);
  </script>
</dom-module>
